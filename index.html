<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          background-image: url(public/scrumsprint_background.jpg);
          background-size: cover;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body style="margin: 0px;">
    <div class="main-background">
        <h1 class="main-title">Welcome to Kwongho's Sprint</h1>
        <br>
        <button class="main-button"><a href="/login">login</a></button>
    </div>

    <style>
        .main-background {
            width: 100%;
            height: 500px;
            background-image: url(./public/scrumsprint_background.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 1px;
        }
          
        .main-title {
            color: black;
            font-size: 50px;
            margin-top: 300px;
            text-align: center;
        }

        a {
            color: #fff; 
            text-decoration: none;
        }

        .main-button {
            display: block;
            margin-left: auto;
            margin-right: auto;
            font-size: 20px;
            border-radius: 5px;
            background-color: #ff4d4d;
            padding: 10px 20px;
            color: #fff;
            border: none;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s;
          }
        
          .main-button:hover {
            background-color: #ff6666;
          }
    </style>

    <div class="main-div">
        <p style="text-align: center;"><small>made by <i>kwongholee</i></small></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
